<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHIVE — S.QUILL</title>
    <style>
        :root { --ink: #0a0a0a; --paper: #e6e6e6; --chalk: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }
        ::selection { background: var(--ink); color: var(--paper); }
        body { background: var(--paper); color: var(--ink); font-family: 'Courier New', monospace; line-height: 1.6; }
        .noise { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; pointer-events: none; opacity: 0.08; }
        .wrapper { max-width: 1600px; margin: 0 auto; }
        header {
            background: var(--ink); color: var(--chalk);
            padding: 1.2rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--ink);
        }
        .logo { font-family: Impact, 'Arial Black', sans-serif; font-size: 2rem; letter-spacing: 0.05em; text-transform: uppercase; }
        .logo a { color: var(--chalk); text-decoration: none; }
        nav a {
            color: var(--chalk); text-decoration: none; text-transform: uppercase;
            font-size: 0.7rem; letter-spacing: 0.15em; margin-left: 2rem;
            border-bottom: 1px solid transparent; padding-bottom: 2px;
        }
        nav a:hover { border-bottom-color: var(--chalk); }
        .page-title {
            font-family: Impact, 'Arial Black', sans-serif;
            font-size: clamp(3rem, 8vw, 7rem);
            text-transform: uppercase;
            padding: 3rem 2rem 1rem;
            border-bottom: 2px solid var(--ink);
            line-height: 0.9;
        }
        .subtitle {
            padding: 1rem 2rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            border-bottom: 2px solid var(--ink);
            opacity: 0.6;
        }
        .posts { padding: 0; }
        .post-item {
            display: grid; grid-template-columns: 200px 1fr;
            border-bottom: 2px solid var(--ink);
            text-decoration: none; color: var(--ink);
            transition: background 0.2s;
        }
        .post-item:hover { background: var(--ink); color: var(--chalk); }
        .post-date {
            padding: 2rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-right: 2px solid var(--ink);
            display: flex; align-items: center;
        }
        .post-title-wrap { padding: 2rem; display: flex; align-items: center; }
        .post-title {
            font-family: Impact, 'Arial Black', sans-serif;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }
        footer {
            padding: 3rem 2rem; text-align: center;
            border-top: 2px solid var(--ink);
            font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.15em;
        }
        footer a { color: var(--ink); }
        @media (max-width: 600px) {
            .post-item { grid-template-columns: 1fr; }
            .post-date { border-right: none; border-bottom: 1px solid var(--ink); padding: 1rem 2rem; }
            header { flex-direction: column; gap: 1rem; }
        }
    </style>
</head>
<body>
<svg class="noise" xmlns="http://www.w3.org/2000/svg"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.75" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(#n)"/></svg>
<div class="wrapper">
    <header>
        <div class="logo"><a href="/">S.QUILL</a></div>
        <nav>
            <a href="/">HOME</a>
            <a href="/blog/">ARCHIVE</a>
            <a href="https://github.com/samquill">CODE</a>
        </nav>
    </header>
    <h1 class="page-title">ARCHIVE</h1>
    <div class="subtitle">FIELD NOTES &amp; OBSERVATIONS</div>
    <div class="posts">
        <a class="post-item" href="/blog/software-rots.html">
            <div class="post-date">2026-02-24</div>
            <div class="post-title-wrap"><div class="post-title">software rots, and that's fine</div></div>
        </a>
        <a class="post-item" href="/blog/hello-world.html">
            <div class="post-date">2026-02-22</div>
            <div class="post-title-wrap"><div class="post-title">Hello World</div></div>
        </a>
    </div>
    <footer>&copy; 2026 S.QUILL — <a href="/">RETURN TO BASE</a></footer>
</div>
</body>
</html>
